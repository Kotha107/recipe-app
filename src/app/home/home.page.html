<ion-header>
  <ion-toolbar color="primary">

    <ion-title class="ion-text-center">Recipe List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let item of recipes">
        <ion-card [routerLink]="['/recipe-detail', item.id]" button="true">
          <img [src]="item.image" alt="{{ item.name }}" />
          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
            <ion-card-subtitle>{{ item.cuisine }} Cuisine</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <!-- <ion-icon name ="timer-outline" slot="start" color="medium"></ion-icon> -->
              <ion-label> Time : {{item.cookTimeMinutes}} minutes </ion-label>  
            </ion-item>
            <ion-item lines="none">
              <ion-chip>
                <ion-label> {{item.difficulty}} </ion-label>
              </ion-chip>

            <ion-badge slot="end" color="primary"> {{ item.rating}} </ion-badge>
            </ion-item>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
